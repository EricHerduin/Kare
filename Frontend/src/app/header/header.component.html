    src="../../assets/Logo_Konect.png"

  />

    *ngIf="(isAuth$ | async) && (userRole$ | async) === 2"

    class="app-header_logo"
  />

    <p>{{ textHeader }}</p>

    >
      <ul>
        <li>
          <a routerLink="dietbooks" routerLinkActive="activeMenu">Diet</a>
        </li>
